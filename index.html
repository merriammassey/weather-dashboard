<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/b3fbea833f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />  
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="padding">
    <div class="justify-content-center">
        <div class="row justify-content-center">
            <!--Left column-->
            <div class="col-md-3 align-items-flex-start">
                <div>
                    <form class="form-inline form-group">
                    <input id="location" type="search" class="form-control" autofocus="true"></input>
                    <button id="location-submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </form>
                </div>
    
            <br>
                <div id="city-buttons" class="list-group">
                </div>

            </div>
            <!--right column / area-->
            <div class="col-md-9">
                <!--city row-->
                
                <div class="row align-items-center">
                    <div class="card" id="selected-city">
                        <div id="current-conditions" class="card-body">
                            <span><h2 id="city-date">City (Date)</h2>
                                <img id="icon"/>
                            </span>
                            <br>
                            <p id="current-temp">Temperature:</p>
                            <br>
                            <p id="current-humidity">Humidity:</p>
                            <br>
                            <p id="current-wind">Wind speed:</p>
                            <br>
                            <div id="current-uv">UV Index:</div>
                        </div>
                      </div>
                    
                    
                </div>
                <!--forecast row-->
                <div class="row align-items-center" id="five-day">
                   
                    <div id="day1" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <h5 id="date1" class="card-header">Date</h5>
                        <div class="card-body">
                        <img id="icon1"/>
                        <p id="temp1" class="card-text">Temperature: </p>
                        <br>
                        <p id="humidity1" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div id="day2" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <h5 id="date2" class="card-header">Date</h5>
                        <div class="card-body">
                        <img id="icon2"/>
                        <p id="temp2" class="card-text">Temperature: </p>
                        <br>
                        <p id="humidity2" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div id="day3" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <h5 id="date3" class="card-header">Date</h5>
                        <div class="card-body">
                        <img id="icon3"/>
                        <p id="temp3" class="card-text">Temperature: </p>
                        <br>
                        <p id="humidity3" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div id="day4" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <h5 id="date4" class="card-header">Date</h5>
                        <div class="card-body">
                        <img id="icon4"/>
                        <p id="temp4" class="card-text">Temperature: </p>
                        <br>
                        <p id="humidity4" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div id="day5" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <h5 id="date5" class="card-header">Date</h5>
                        <div class="card-body">
                        <img id="icon5"/>
                        <p id="temp5" class="card-text">Temperature: </p>
                        <br>
                        <p id="humidity5" class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 
  </body>
</html>
